   .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

   .fade-out {
      animation: fadeOut 0.5s ease-in-out forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

// 遍历租房数据，添加标记和天气信息
      rentData.forEach(function(item, index) {
        getWeatherData(item.经度, item.纬度, function(weather) {
          item.weather = weather; // 将天气数据添加到租房数据中
          
          var marker = new AMap.Marker({
            position: [item.经度, item.纬度],
            title: item.标题,
            icon: new AMap.Icon({
              size: new AMap.Size(36, 36),
              image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png'
            }),
            offset: new AMap.Pixel(-18, -36)
          });
          marker.setMap(map);

          marker.on('click', function() {
            // 构建仅包含温度和风速文本的信息窗口内容
            var weatherContent = `
              <div class="weather-info">
                <i class="fa fa-thermometer-half text-red-500 mr-2"></i>
                <span class="weather-text">温度: ${item.weather.temp}</span>
              </div>
              <div class="weather-info">
                <i class="fa fa-wind text-blue-500 mr-2"></i>
                <span class="weather-text">风速: ${item.weather.wind}</span>
              </div>
            `;
            
            var infoWindowContent = `
              <div class="p-2">
                <h3 class="font-bold text-gray-800">${item.标题}</h3>
                <p class="text-gray-600">租金：${item.money}</p>
                ${weatherContent}
                <div class="mt-2 flex space-x-2">
                  <button id="plan-driving-${index}" class="flex-1 px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors flex items-center justify-center">
                    <i class="fa fa-car mr-1"></i> 驾车路线
                  </button>
                  <button id="plan-walking-${index}" class="flex-1 px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition-colors flex items-center justify-center">
                    <i class="fa fa-male mr-1"></i> 步行路线
                  </button>
                </div>
              </div>
            `;
            
            var infoWindow = new AMap.InfoWindow({
              content: infoWindowContent,
              offset: new AMap.Pixel(0, -30),
              size: new AMap.Size(260, 180) // 调整高度以适应新按钮
            });
            infoWindow.open(map, marker.getPosition());

            // 延迟绑定事件（避免ID冲突）
            setTimeout(function() {
              document.getElementById('plan-driving-' + index).addEventListener('click', function() {
                document.getElementById('route-panel').style.display = 'block';
                calculateRoute([item.经度, item.纬度], 'driving');
              });
              
              document.getElementById('plan-walking-' + index).addEventListener('click', function() {
                document.getElementById('route-panel').style.display = 'block';
                calculateRoute([item.经度, item.纬度], 'walking');
              });
            }, 100);
          });
        });
      });

      // 路线规划函数 - 支持驾车和步行
      function calculateRoute(destination, routeType) {
        if (!window.AMap.Driving || !window.AMap.Walking) {
          AMap.plugin(['AMap.Driving', 'AMap.Walking'], function() {
            doCalculateRoute(destination, routeType);
          });
        } else {
          doCalculateRoute(destination, routeType);
        }
      }

      function doCalculateRoute(destination, routeType) {
        // 清除之前的路线
        if (window.driving) {
          driving.clear();
        }
        if (window.walking) {
          walking.clear();
        }
        
        var routeOptions = {
          map: map,
          panel: 'route-panel'
        };
        
        // 根据路线类型设置不同的选项
        if (routeType === 'driving') {
          routeOptions.policy = AMap.DrivingPolicy.LEAST_TIME;
          window.driving = new AMap.Driving(routeOptions);
          var routeService = driving;
        } else {
          window.walking = new AMap.Walking(routeOptions);
          var routeService = walking;
        }
        
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var startPoint = [position.coords.longitude, position.coords.latitude];
            routeService.search(startPoint, destination);
            
            // 更新路线类型显示
            updateRouteTypeDisplay(routeType);
          }, function() {
            routeService.search(map.getCenter(), destination);
            updateRouteTypeDisplay(routeType);
          });
        } else {
          routeService.search(map.getCenter(), destination);
          updateRouteTypeDisplay(routeType);
        }
      }

      // 更新路线类型显示
      function updateRouteTypeDisplay(routeType) {
        var routeTypeElement = document.getElementById('route-type');
        if (routeTypeElement) {
          if (routeType === 'driving') {
            routeTypeElement.innerHTML = '<i class="fa fa-car mr-1"></i> 驾车路线';
            routeTypeElement.className = 'px-3 py-1 bg-blue-500 text-white rounded shadow-md';
          } else {
            routeTypeElement.innerHTML = '<i class="fa fa-male mr-1"></i> 步行路线';
            routeTypeElement.className = 'px-3 py-1 bg-green-500 text-white rounded shadow-md';
          }
        }
      }
    }
    
    // 鹰眼控件初始化函数
    function initOverviewMap(mainMap) {
      // 创建鹰眼地图实例
      var overviewMap = new AMap.Map('鹰眼-map', {
        zoom: 12, // 鹰眼地图的缩放级别，通常比主地图小
        center: mainMap.getCenter(),
        viewMode: '2D',
        features: ['bg', 'road', 'building'],
        zooms: [10, 18] // 限制鹰眼地图的缩放范围
      });
      
      // 复制主地图的标记到鹰眼地图
      mainMap.getAllOverlays('marker').forEach(function(marker) {
        var position = marker.getPosition();
        var overviewMarker = new AMap.Marker({
          position: position,
          icon: new AMap.Icon({
            size: new AMap.Size(20, 20),
            image: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png'
          }),
          offset: new AMap.Pixel(-10, -20)
        });
        overviewMarker.setMap(overviewMap);
      });
      
      // 获取鹰眼视图元素
      var view = document.getElementById('鹰眼-view');
      
      // 更新鹰眼视图框的位置和大小
      function updateView() {
        var bounds = mainMap.getBounds();
        var sw = bounds.getSouthWest();
        var ne = bounds.getNorthEast();
        
        // 将经纬度转换为鹰眼地图上的像素坐标
        var swPixel = overviewMap.lngLatToContainer(sw);
        var nePixel = overviewMap.lngLatToContainer(ne);
        
        // 设置视图框的位置和大小
        view.style.left = swPixel.getX() + 'px';
        view.style.top = swPixel.getY() + 'px';
        view.style.width = (nePixel.getX() - swPixel.getX()) + 'px';
        view.style.height = (nePixel.getY() - swPixel.getY()) + 'px';
      }
      
      // 主地图移动时更新鹰眼视图框
      mainMap.on('moveend', updateView);
      mainMap.on('zoomend', updateView);
      
      // 初始化视图框
      updateView();
      
      // 实现拖拽鹰眼视图框来移动主地图
      var isDragging = false;
      var startX, startY;
      var startCenter;
      
      view.addEventListener('mousedown', function(e) {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        startCenter = mainMap.getCenter();
        view.style.cursor = 'move';
        e.preventDefault();
      });
      
      document.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        
        var deltaX = e.clientX - startX;
        var deltaY = e.clientY - startY;
        
        // 将像素偏移转换为经纬度偏移
        var container = overviewMap.getContainer();
        var scaleX = overviewMap.getZoom() / container.offsetWidth;
        var scaleY = overviewMap.getZoom() / container.offsetHeight;
        
        var lngDelta = -deltaX * scaleX;
        var latDelta = deltaY * scaleY;
        
        // 计算新的中心点
        var newCenter = [
          startCenter.getLng() + lngDelta,
          startCenter.getLat() + latDelta
        ];
        
        // 移动主地图
        mainMap.setCenter(newCenter);
      });
      
      document.addEventListener('mouseup', function() {
        isDragging = false;
        view.style.cursor = 'default';
      });
      
      // 点击鹰眼地图时，移动主地图并更新视图框
      overviewMap.on('click', function(e) {
        var clickPos = e.lnglat;
        var mainBounds = mainMap.getBounds();
        var mainWidth = mainBounds.getNorthEast().getLng() - mainBounds.getSouthWest().getLng();
        var mainHeight = mainBounds.getNorthEast().getLat() - mainBounds.getSouthWest().getLat();
        
        // 计算新的中心点
        var newCenter = [
          clickPos.getLng(),
          clickPos.getLat()
        ];
        
        // 移动主地图
        mainMap.setCenter(newCenter);
      });
    }
    
    // 绑定重试按钮事件
    document.getElementById('retry-load').addEventListener('click', loadMap);
    
    // 初始加载地图
    loadMap();
  </script>
</body>
</html>
